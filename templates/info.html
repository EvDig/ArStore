{% extends "base.html" %}

{% block content %}
<h1>Информация о работниках</h1>
<br>
{% if current_user.is_authenticated %}
    <a href="workers" class="btn btn-secondary">Добавить работника</a>
{% endif %}
{% for item in info%}
<div class="col-md6 border rounded">
    <h3>{{item.name}}</h3>
</div>
<div>
    Статус: {{item.status}}
</div>
    <br>
{% endfor %}

{% endblock %}
