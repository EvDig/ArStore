<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>ArStore</title>
    <style>
   body {
    background: url(static/img/bg.png) no-repeat ;
    background-size: 100% 100%;
   }
  </style>
</head>
<body>
<header>
</header>
<nav>
    {% if current_user.is_authenticated %}
    <a class="btn btn-danger " href="/logout">Выйти</a>
    <a class="btn btn-primary " href="/register" style="margin: 15px 50px 0px 0px;">Зарегистрировать нового пользователя</a>
    {% else %}
    <p>
        <a class="btn btn-success" href="/login" style="margin: 15px 0px 0px 20px; width: 200px;">Войти</a>
        <div align="right">
        <a class="btn btn-secondary " href="/info">Информация</a>
        </div>
    <br>
        <div align="right">
        <a class="btn btn-danger " href="/job">Подать заявку на работу</a>
        </div>
    </p>
{% endif %}
</nav>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
